apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: onnasoft-odoo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: redis
          image: redis:7.2-alpine
          ports:
            - containerPort: 6379
          resources:
            limits:
              cpu: "16"
              memory: "8Gi"
              ephemeral-storage: "4Gi"
            requests:
              cpu: "100m"
              memory: "4Gi"
              ephemeral-storage: "4Gi"
